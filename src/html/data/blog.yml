    url: "./assets/images/articles/article_2.webp"
    date: 27.09.2020
    description: 'Знания математики и логики пригодятся детям не только в школе, но и во взрослой жизни. Изучая этот предмет, ребенок учится рассуждать, делать выводы и анализировать. Он тренирует внимательность, аккуратность, настойчивость. Как организованы занятия математикой с элементами логики в Binny native place?'
