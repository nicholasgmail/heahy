    team: Развивающие программы
    url: "./assets/images/articles/article_3.webp"
    date: 23.10.2021
    description: 'Учебно-воспитательная программа дошкольников предусматривает знакомство малышей с разными сферами общественной жизни, знакомство с окружающим миром, развитие речи, навыков. Рабочая программа включает и английский для детей, поскольку изучение иностранного языка способствует знакомству ребенка с другой культурой, что положительно сказывается на его мировоззрении, творческих способностях и коммуникативных навыках.'

